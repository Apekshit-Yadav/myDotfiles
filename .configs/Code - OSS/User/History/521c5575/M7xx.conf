bind = Alt+Ctrl, Backspace, exec, pidof wlogout >/dev/null && killall wlogout || wlogout --buttons-per-row 6 -C .config/wlogout/styletry.css
bind = $mainMod, return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = Alt, F4, killactive,
bind = $mainMod, G, exec, github-desktop
#bind = $mainMod, T, exec, cool-retro-term
bind = Ctrl_Alt, del, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, A, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
#bind = $mainMod+Shift, B, exec,brave --user-data-dir=/home/papa/.common_brave_profile %U
bind = $mainMod, B, exec,brave
bind = $mainMod+Shift, B, exec,zen-browser
#bind = $mainMod+Shift, B, exec,/usr/bin/thorium-browser --user-data-dir=/home/papa/.thorium_shared_profile %U
bind = $mainMod, C, exec, code
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, N, exec, swaync-client -t -sw
bind = Alt, backslash, exec, pidof fuzzel >/dev/null && killall fuzzel || fuzzel
bind = Alt, Space, exec, $scr/launcher.sh || killall rofi #show rofi
#
#some more shortcuts
#bind = $mainMod, space, exec, xfce4-appfinder
bind = Super,Super_L, exec, pidof fuzzel >/dev/null && killall fuzzel || fuzzel --config=.config/fuzzel/fuzzeledited.ini
#bind = $mainMod, R, exec, wofi --show drun
#bind = Alt, code:51, exec, tofi-drun #show tofi with alt+\
bind = $mainMod+Shift, T, exec, ~/testconfigs/themeswitcher.sh
bind = $mainMod,D, exec, ~/testconfigs/rofi_launcher.sh

#binds for ricing shortcuts
bind = $mainMod, H, exec, $terminal --hold -e nvim .config/hypr/
bind = $mainMod, code:61, exec, code ~/.config/hypr/keybinds.conf #super+slash to view keybinds
#bind = Alt+Ctrl+Shift, W, exec, ~/testconfigs/walrofi.sh
#bind = Alt+Ctrl, W, exec, ~/HyprlandScripts/testwallppr.sh
bind = $mainMod+Shift, W, exec, $HOME/HyprlandScripts/zenity_picker2.sh #GUI wallpaper picker
