<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-checker</title>
</head>
<body>
    <input type="checkbox" id="mycheckbox">
    <label for="mycheckbox">friend-zoned?</label>

    <input type="radio" id="card1">
    <label for="card1">mastercard</label>

    <input type="radio" id="card2">
    <label for="card2">visa</label>

    <input type="radio" id="card3">
    <label for="card3">paypal</label>
</body>
</html>
